[main]
tit = "Karma :: Kudeaketa Intraneta"
version = "1.0"
año="2012"
js="jquery/jquery.js,jquery/jquery-ui-karma-personalized.min.js,jquery/jquery.cookie.pack.js,jquery/jq.easydrag.js,jquery/jq.bgiframe.js,jquery/jq.tooltip.js,jquery/jq.impromptu.js,jquery/jq.cornez.js,karma_lang.js,karma.js"
css="estilo.css,../../css/mintzatukarma.css"

logo="../../img/mintzatuKarma.png"
loginType="htmlForm"
loginCSS="../css/mintzatukarma.css";
loginLANGUAGE="eu";
lang="eu"

login="tablonlogin"				;;clase que se encarga de realizar el login y demás
loginfile="karma_usuarios.cfg" 	;;fichero de configuración para realizar el login
adminID = "1" 					;;Id en la tabla de usuarios de usuario administrador

